<script>
    document.querySelector(".left_containter").addEventListener('animationiteration',function () {
        if (event.target==this){
            let a = document.querySelector(".left_containter");
            let currentBg = getComputedStyle(a).backgroundImage;
            console.log(currentBg);
            if (currentBg.includes("p1.jpg")){
                a.style.backgroundImage='url("/img/p2.jpg")';
                a.style.setProperty('--beforeback', "url('/img/p3.jpg')");
                a.style.setProperty('--beforeback2', "url('/img/p1.jpg')");
            }
            else if (currentBg.includes("p2.jpg")){
                a.style.backgroundImage='url("/img/p3.jpg")';
                a.style.setProperty('--beforeback', "url('/img/p1.jpg')");
                a.style.setProperty('--beforeback2', "url('/img/p2.jpg')");
            }
            else if (currentBg.includes("p3.jpg")){
                a.style.backgroundImage='url("/img/p1.jpg")';
                a.style.setProperty('--beforeback', "url('/img/p2.jpg')");
                a.style.setProperty('--beforeback2', "url('/img/p3.jpg')");
            }
        }
    })
